{% load static %}

<!DocType html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, intial-scal=1.0" name="viewport">
    <title>{% block title %}{% endblock %}</title>
    <!--    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/all.min.css' %}">
    <link rel="icon" type="image/jpg" href="{% static 'media/logo.jpg' %}">
    <script>
        function validateLogin()
        {
         const username =document.querySelector('')
        }



    </script>
</head>
<body style="background-color: black">
<nav class="navbar navbar navbar-expand-lg navbar-light navbar-expand-sm navbar navbar-fixed-top navbar fixed-top navbar-custom1">
    <!-- Brand/logo -->
    <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'media/logo.jpg' %}">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <!-- Links -->
    <div class="collapse navbar-collapse" id="navbarNavDropdown">

        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'events' %}">Whats On</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'Login' %}">Log In</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    {% block content %}

    <section class="pb-4" style="margin-top: 82px;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 text-black"
                     style="background-color: aliceblue;text-align: center;margin-left: auto;margin-right: auto;">

                    <div class="px-5 ms-xl-4">
                        <span class="h1 fw-bold mb-0" style="margin-left: -32%;">
                            <img src="{% static 'media/logo.jpg' %}">
                        </span>
                    </div>

                    <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 mt-5 pt-5 pt-xl-0 mt-xl-n5">

                        <form action="" method="POST" style="width: 23rem;">
                            {% csrf_token %}
                            <h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Add Events</h3>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example18" class="form-control form-control-lg"/>
                                <label class="form-label" for="form2Example18">Event Name</label>
                                <div class="form-notch" bis_skin_checked="1">
                                    <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-middle" style="width: 88.8px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-trailing" bis_skin_checked="1"></div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example28" class="form-control form-control-lg"/>
                                <label class="form-label" for="form2Example28">Descsription</label>
                                <div class="form-notch" bis_skin_checked="1">
                                    <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-middle" style="width: 64.8px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-trailing" bis_skin_checked="1"></div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <input type="text" id="form2Example68" class="form-control form-control-lg"/>
                                <label class="form-label" for="form2Example68">Category</label>
                                <div class="form-notch" bis_skin_checked="1">
                                    <div class="form-notch-leading" style="width: 9px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-middle" style="width: 107.8px;" bis_skin_checked="1"></div>
                                    <div class="form-notch-trailing" bis_skin_checked="1"></div>
                                </div>
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="customFile">Default file input example</label>
                                <input type="file" class="form-control" id="customFile"/>
                            </div>
                            <div class="pt-1 mb-4">
                                <button class="btn btn-info btn-lg btn-block" type="button">Add Events</button>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </section>
    {% endblock %}
</div>

<script src="{% static 'js/main.js' %}"></script>
</body>
